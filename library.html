<!DOCTYPE html>
<head>

  <title>Boom Box - Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f8f9fa;
      min-height: 100vh;
      padding: 20px;
    }
    
    nav {
      background: rgba(255, 255, 255, 0.08);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
      border-radius: 12px;
    }
    
    .nav-links {
      display: flex;
      gap: 25px;
    }
    
    .nav-links a {
      color: #a9a9a9;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-links a:hover {
      color: #f8f9fa;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-links a.active {
      background: rgba(67, 97, 238, 0.2);
      color: #f8f9fa;
    }
    
    .nav-links i {
      font-size: 1.2rem;
      color: #4361ee;
    }
    
    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    
    .search-bar:focus-within {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.5);
    }
    
    .search-bar i {
      color: #4361ee;
      font-size: 1.1rem;
    }
    
    .search-bar input {
      background: transparent;
      border: none;
      color: #f8f9fa;
      padding: 5px 10px;
      width: 200px;
      font-size: 1rem;
      outline: none;
    }
    
    .search-bar input::placeholder {
      color: #a9a9a9;
    }
    
    .library-container {
      display: flex;
      gap: 30px;
      width: 100%;
      height: calc(100vh - 150px);
    }

    .now-playing-section {
      flex: 0 0 33%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    .library-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }
    
    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(67, 97, 238, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .section-title i {
      color: #4361ee;
    }
    
    .player-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .album-art {
      width: 200px;
      height: 200px;
      background: rgba(67, 97, 238, 0.15);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      border: 2px solid rgba(67, 97, 238, 0.3);
    }
    
    .album-art i {
      font-size: 70px;
      color: #4361ee;
    }
    
    .song-info {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .song-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f8f9fa;
    }
    
    .artist-name {
      font-size: 1.1rem;
      color: #a9a9a9;
    }
    
    .progress-container {
      width: 100%;
      margin-bottom: 25px;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: #a9a9a9;
      font-size: 0.9rem;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: #4361ee;
      width: 0%;
      border-radius: 3px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #4361ee;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(67, 97, 238, 0.2);
      transform: scale(1.1);
    }
    
    .control-btn.main {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: rgba(67, 97, 238, 0.3);
      color: #f8f9fa;
    }
    
    .volume-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 80%;
    }
    
    .volume-controls i {
      color: #4361ee;
      font-size: 20px;
    }
    
    .volume-slider {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      position: relative;
    }
    
    .volume-track {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 70%;
      background: #4361ee;
      border-radius: 3px;
    }
    
    .library-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    
    .album-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }
    
    .album-card:hover {
      background: rgba(67, 97, 238, 0.15);
      transform: translateY(-5px);
    }
    
    .album-cover {
      width: 100%;
      height: 180px;
      background: rgba(67, 97, 238, 0.15);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border: 2px solid rgba(67, 97, 238, 0.3);
    }
    
    .album-cover i {
      font-size: 60px;
      color: #4361ee;
    }
    
    .album-info {
      padding: 10px 0;
    }
    
    .album-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #f8f9fa;
    }
    
    .album-artist {
      font-size: 0.9rem;
      color: #a9a9a9;
    }
    
    .album-year {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }
    
    .volume-slider-container {
      width: 80%;
      margin-top: 15px;
    }
    
    .volume-slider-container label {
      display: block;
      margin-bottom: 8px;
      color: #a9a9a9;
      font-size: 0.9rem;
    }
    
    .volume-slider-container input[type="range"] {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
    }
    
    .volume-slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4361ee;
      cursor: pointer;
    }
    
  </style>
</head>
